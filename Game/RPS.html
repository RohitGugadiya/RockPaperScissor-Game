<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RPS.css" />
    <title>RockPaperScissor Game</title>
  </head>
  <body>
    <h1>Rock <span class="paper-text"> Paper </span>Scissor</h1>

    <div class="buttons">
      <button onclick="playerMove('Rock')">Rock</button>
      <button onclick="playerMove('Paper')">Paper</button>
      <button onclick="playerMove('Scissor')">Scissor</button>
    </div>

    <script src="RPS.js"></script>
  </body>
</html>
